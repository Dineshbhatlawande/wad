<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>registration form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
   <!-- HEADER -->
   <div id="1"></div>
   <script>
       load("header.html");
       function load(url)
       {
           req = new XMLHttpRequest();
           req.open("GET", url, false);
           req.send(null);
           document.getElementById(1).innerHTML = req.responseText;
       }
   </script>
   <br><br><br><br><br><br>
  <div class="container-fluid">
    <div class="row justify-content-evenly">
      <div class="col-md-10 bg-success text-white">

        <form action="#" onsubmit="return validate()">

          <div class="mb-3">
            <label for="firstname" class="form-label">First Name:</label>
            <input type="text" class="form-control" id="firstname">
          </div>
          <div class="mb-3">
            <label for="lastname" class="form-label">Last Name:</label>
            <input type="text" class="form-control" id="lastname">
          </div>

          <div class="mb-3">
            <label for="gender"> Select Gender : &nbsp;&nbsp;&nbsp;
              <input type="radio" name="gender" value="Male">Male &nbsp;
              <input type="radio" name="gender" value="Female">Female&nbsp;
              <input type="radio" name="gender" value="other">other&nbsp;
            </label>
          </div>
          <div class="mb-3">
            <label for="currentaddress" class="form-label">current address:</label>
            <input type="text" class="form-control" id="currentaddress">
          </div>
          <div class="mb-3">
            <label for="homeaddress" class="form-label">Home address:</label>
            <input type="text" class="form-control" id="homeaddress">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email">
          </div>
          <div class="mb-3">
            <label for="contact" class="form-label">Contact No:</label>
            <input type="number" class="form-control" id="contact" aria-describedby="emailHelp">
          </div>
            
          <button type="submit" id="submit" class="btn btn-primary">Create Account</button>
        </form>
      </div>
    </div>
  </div>
<script>
  function validate(){
    var a=document.getElementById('firstname').value;
    if(a=="")
    {
      alert("Enter firstname");
      return false;
    }
    var b=document.getElementById('lastname').value;
    if(b=="")
    {
      alert("Enter lastname");
      return false;
    }
    var c=document.getElementById('email').value;
    if(c=="")
    {
      alert("Enter email");
      return false;
    }
    var d=document.getElementById('contact').value;
    if(d=="")
    {
      alert("Enter  contact");
      return false;
    }
    var e=document.getElementById('homeaddress').value;
    if(e=="")
    {
      alert("Enter  home address");
      return false;
    }
    var f=document.getElementById('currentaddress').value;
    if(f=="")
    {
      alert("Enter  currentaddress");
      return false;
    }
  }
</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
