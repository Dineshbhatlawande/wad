<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>
  <body>
    <h1 style="color:red;text-align:center">Student Registration form</h1>
    
    <!--container-->
    <div class="container">
        <div class="row justify-content-evenly bg-success text-white">
            <div class="col-md-10">
                <form id="studentForm">
                    <div class="mb-3">
                     <label for="rollno" class="form-label">Rollno:</label>
                     <input type="number" class="form-control" id="rollno">   
                   </div>
                   <div class="mb-3">
                     <label for="firstname" class="form-label">First Name:</label>
                     <input type="text" class="form-control" id="firstname">  
                   </div>
                   <div class="mb-3">
                     <label for="lastname" class="form-label">Last Name:</label>
                     <input type="text" class="form-control" id="lastname">
                   </div>
                   <div class="mb-3">
                     <label for="dob" class="form-label">Date of birth:</label>
                     <input type="date" class="form-control" id="dob">
                   </div>
               
                   <div class="mb-3">
                     <label for="gender"> Select Gender : &nbsp;&nbsp;&nbsp;
                       <input type="radio" name="gender" value="Male">Male &nbsp;
                       <input type="radio" name="gender" value="Female">Female&nbsp;
                       <input type="radio" name="gender" value="other">other&nbsp;
                     </label>
                   </div>
                   <div class="mb-3">
                     <label for="email" class="form-label">Email address</label>
                     <input type="email" class="form-control" id="email">
                     </div>
                   <div class="mb-3">
                     <label for="contact" class="form-label">Contact No:</label>
                     <input type="number" class="form-control" id="contact" aria-describedby="emailHelp">  
                   </div>
                   <div class="mb-3">
                     <label for="branch" class="form-label">Branch:</label>
                     <input type="text" class="form-control" id="branch">
                   </div>
                   <div class="mb-3">
                     <label for="rgdate" class="form-label">Registration Date:</label>
                     <input type="date" class="form-control" id="rgdate">
                   </div>
                   <div class="mb-3">
                     <label for="parentname" class="form-label">Parent Name:</label>
                     <input type="text" class="form-control" id="parentname">  
                   </div>
                   <div class="mb-3">
                     <label for="parentcontact" class="form-label"> Parent Contact No:</label>
                     <input type="number" class="form-control" id="parentcontact">         
                   </div>
                   <button type="button" id="submit" class="btn btn-primary">Submit</button>
                 </form>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  
</body>
</html>
